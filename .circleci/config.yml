# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2.1
executors:
  main:
    docker:
      - image: circleci/clojure:openjdk-11-tools-deps-node-browsers
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
        environment:
          discovery.type: single-node

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

commands:
  restore_caches:
    steps:
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "deps.edn" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - restore_cache:
          keys:
            - v1-yarn-deps-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-yarn-deps-

  setup_ssh:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "9b:3c:90:2a:d7:c1:76:ed:23:c8:83:b6:8b:cc:e3:18"

  fetch_deps:
    steps:
      - run:
          name: Fetch clojure deps
          command: |
            mkdir -p ~/.m2
            cp .circleci/settings.xml ~/.m2/settings.xml
            # force tools.deps to resolve with `-Sthreads 1` to avoid parallel resolution bug
            clojure -Sthreads 1 -A:dev -e "(println \"Fetched deps\")"

      - run:
          name: Fetch yarn dependencies
          command: yarn install

  save_caches:
    steps:
      - save_cache:
          paths:
            - ~/.m2
            - ~/repo/.cpcache
            - ~/.gitlibs
          key: v2-dependencies-{{ checksum "deps.edn" }}

      - save_cache:
          paths:
            - ~/repo/node_modules
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}

jobs:
  run_tests:
    executor: main
    steps:
      - checkout
      - run: sudo .circleci/install_base.sh
      - restore_caches
      - setup_ssh
      - fetch_deps
      - save_caches
      - run:
          name: Run clj tests
          command: clojure -M:ci:dev:test
      - run:
          name: Run cljs tests
          command: |
            yarn build-ci
            node_modules/karma/bin/karma start --single-run

  build_and_publish:
    executor: main
    steps:
      - checkout
      - run: sudo .circleci/install_base.sh
      - restore_caches
      - setup_ssh
      - fetch_deps
      - run:
          name: Build omni package
          command: |
            cd ~/repo
            source .circleci/set_environment.sh
            ./bin/package
      - run:
          name: Publish omni package
          command: |
            cd ~/repo
            source .circleci/set_environment.sh
            ./bin/publish-package

workflows:
  version: 2.1
  test_build_publish:
    jobs:
      - run_tests
      - build_and_publish:
          filters:
            branches:
              only:
                - main
                - parse-csv-query-results
          requires:
            - run_tests
