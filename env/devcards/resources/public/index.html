<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Devcards - OOK</title>
    <!-- disables devcards styles that conflict with our own -->
    <style id="com-rigsomelight-devcards-addons-css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body class="theme-default">
    <script src="/js/main.js" type="text/javascript"></script>
    <script>ook.dev_cards.init();</script>
  </body>
  <style>
   /* don't constrain card width */
   .com-rigsomelight-devcards-container {
     width: 100%;
     padding: 2rem;
   }

   /* don't show passing tests, they take up too much space */
   .com-rigsomelight-devcards-test-line ~ .com-rigsomelight-devcards-pass {
     display: none;
   }
  </style>
</html>
